<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Registration</title>
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		  crossorigin="anonymous">
	<link rel="stylesheet" href="/home/css/register.css">
</head>
<body>

<!-- create navigation bar (header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<!-- Navbar brand commented out -->
		</div>
	</div>
</nav>

<br><br>

<!-- Create HTML registration form -->
<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<!-- success message -->
			<div th:if="${param.success}">
				<div class="alert alert-info">You've successfully registered to our awesome app!</div>
			</div>
			<div th:if="${errorMessage}" class="alert alert-danger">
				<p th:text="${errorMessage}"></p>
			</div>

			<h1>Register</h1>

			<form th:action="@{/register}" method="post" th:object="${customer}">
				<div class="form-group">
					<label class="control-label" for="name"> Full Name </label>
					<input id="name" class="form-control" th:field="*{name}"
						   required autofocus="autofocus" />
				</div>

				<div class="form-group">
					<label class="control-label" for="email"> Email </label>
					<input id="email" class="form-control" th:field="*{email}" type="email" required />
				</div>
				<div class="form-group">
					<label class="control-label" for="email"> Phone </label>
					<input id="phone" class="form-control" th:field="*{phone}" required />
				</div>
				<div class="form-group">
					<label class="control-label" for="password"> Password </label>
					<input id="password" class="form-control" type="password"
						   th:field="*{password}" required />
				</div>
				<div class="form-group">
					<label class="control-label" for="email">Address </label>
					<input id="address" class="form-control" th:field="*{address}" required />
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-success">Register</button>
					<span>Already registered?  <a href="/" th:href="@{/login}" class="login-link">Login here</a></span>
				</div>
			</form>
		</div>
	</div>
</div>

</body>
</html>
